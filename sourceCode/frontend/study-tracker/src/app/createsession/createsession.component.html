<div id="creation-box" class="creation-box">

    <form #createSessionForm="ngForm" (ngSubmit)="createSession(createSessionForm.value)" class="creation-form">

        <label for="creation-session-name" class="creation-label">Enter name: </label>
        <input type="text" ngModel name="name" id="creation-session-name" class="creation-input" placeholder="enter session name">
        <!--<label for="creation-session-type">FocusTimer</label>
            <input type="checkbox" id="creation-session-type" placeholder="focus" ngModel>
            -->
        <br><label for="creation-session-minutes" class="creation-label">Minutes: </label>
        <input type="number" id="creation-session-minutes" class="creation-input" placeholder="0" ngModel name="minutes">

        <br><label for="creation-session-ringtone" class="creation-label">Ringtone: </label>
        <input type="url" id="creation-session-ringtone" class="creation-input" placeholder="currently inactive" ngModel name="ringtone"
            disabled="">

        <br><button class="creation-btn">create</button>

    </form>

    <dialog close>
        <p>session created!</p>
        <form method="dialog">
          <button>OK</button>
        </form>
      </dialog>

</div>
