<div class="session-start" id="session-start-form">
    <div class="session-goals">
        <input type="text" class="form-control" id="session-goal-input" placeholder="enter a goal">

        <div class="add-remove-btn">
            <button type="button" class="add-btn" (click)="addGoal()">add goal</button>
            <button type="button" class="remove-btn" (click)="removeGoal()">remove goal</button>
        </div>
    </div>
    <ul id="dynamic-list">

    </ul>
    <button type="button" class="begin-btn" id="begin-btn" routerLink="timer" (click)="shareGoals()">begin</button>

</div>
