
<div class="session-window" id="session-window">
    <div class="session-card-container" *ngFor="let session of sessions; let i = index">  
      <div class="session-card">
            <button type="button" class="edit-button" name="edit-button">
                <span class="material-symbols-outlined">edit</span>
            </button>
            <button type="button" class="delete-button" name="delete-button">
                <span class="material-symbols-outlined" (click)="deleteSession(session)">delete</span>
            </button>
            <body class="card-body">
                <h3 class="big-font">{{session.name}}</h3>
            </body>
            <button type="button" class="start-button" [routerLink]="'session/' + session?.id">start</button>
      </div>
  </div>
</div>
