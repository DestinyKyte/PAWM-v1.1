<div [routerLink]="'/login'" class="login-page">
  <div class="login-page-form">
    <form #loginform="ngForm" class="form-signin" (ngSubmit)="login(loginform.value)">
    <h2 class="form-signin-heading">Please log in</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input class="login-page-form-input" type="text" id="username" name="email" class="form-control" placeholder="Email" required autofocus [(ngModel)]="loginModel.email">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="loginModel.password">
    </p>
    <button class="login-page-btn" type="submit">Login</button>
     </form>
  </div>
  
 
  
</div>
